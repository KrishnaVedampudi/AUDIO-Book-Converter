<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://mozilla.github.io/pdf.js/build/pdf.worker.js"></script>

  <title>PDFToText</title>
  <style>.textLayer { display: none; }</style>
</head>

<body style="font:13px Helvetica,sans-serif">
  <div id="message">Loading...</div>
  <div id="viewer" style="display:none"></div>
  
  <div>Uses <a href="https://github.com/arturadib/pdf.js/tree/text-select/" target="_blank">pdf.js + text-select</a>, by Mozilla and Artur Adib.<br><a href="https://github.com/hubgit/hubgit.github.com/tree/master/2011/11/pdftotext" target="_blank">Code on GitHub</a></div>

  <script id="pdf-js" src="pdf.js"></script>
  
  <script>PDFJS.workerSrc = document.getElementById("pdf-js").getAttribute("src");</script>

  <script>function App(){
  var self = this;
  this.complete = 0;
  
  this.pdfToText = function(data){    
    var div = document.getElementById('viewer');
    
    // render the first pages
    var pdf = new PDFJS.PDFDoc(data);
    var total = pdf.numPages;
    
    for (i = 1; i <= total; i++){
      var page = pdf.getPage(i);

      var canvas = document.createElement('canvas');
      canvas.id = 'page' + i;
      canvas.mozOpaque = true;
      div.appendChild(canvas);

      canvas.width = page.width;
      canvas.height = page.height;

      var context = canvas.getContext('2d');
      context.save();
      context.fillStyle = 'rgb(255, 255, 255)';
      context.fillRect(0, 0, canvas.width, canvas.height);
      context.restore();
      
      self.setMessage("Rendering...");
      
      var textLayer = document.createElement('div');
      textLayer.className = 'textLayer';
      document.body.appendChild(textLayer);
      
      page.startRendering(context, function(){
        if (++self.complete == total){
          self.setMessage("Finished rendering. Extracting text...");
          
          window.setTimeout(function(){
            var layers = [];
            var nodes = document.querySelectorAll(".textLayer > div");
            for (var j = 0; j < nodes.length; j++){
              layers.push(nodes[j].textContent + "\n");
            }
            self.sendOutput(layers.join("\n"));
            
            self.setMessage("Done!");
          }, 1000);
        }
      }, textLayer);
    }
  };
  
  this.receiveInput = function(event){
    if (event.source != parent) return;
    if (!event.data.byteLength) return alert("The PDF data needs to be an ArrayBuffer");
    self.setMessage("Received data");
    self.pdfToText(event.data);
  }
  
  this.sendOutput = function(text){
    var recipient = parent.postMessage ? parent : (parent.document.postMessage ? parent.document : undefined);
    recipient.postMessage(text, "*");
  };
  
  this.setMessage = function(text){
    document.getElementById("message").textContent = text;
  }

  window.addEventListener("message", self.receiveInput, true);
  self.setMessage("Ready");
  self.sendOutput("ready"); 
}</script>
  <script>var app = new App;</script>
</body>

</html>
